version: '3'

services:
  db:
    image: postgres
    volumes: 
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  
  redis:
    image: 'redis:5-alpine'
    command: redis-server
    ports:
      - 6379:6379

  web:
    depends_on: 
      - 'db'
      - 'redis'
    build: .
    image: resque_test
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./:/resque_test
    ports:
      - 3000:3000


volumes:
  redis:
  postgres: